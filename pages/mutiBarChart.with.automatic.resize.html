<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Angular.js nvd3.js Line Chart Directive</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="js/angular.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="../dist/angularjs-nvd3-directives.js"></script>
    <link rel="stylesheet" href="stylesheets/nv.d3.css"/>
 
 </head>
<body ng-app='nvd3TestApp'>

<div ng-controller="ExampleCtrl">
 	<nvd3-multi-bar-chart
    	data="exampleData"
        id="showLegendExample"
        width="550"
        height="300"
        showXAxis="true"
        showYAxis="true"
        reduceXTicks="true"
		xDomain="[-400,400]"
		yDomain="[-400,400]"

        showLegend="true">
        	<svg></svg>
    </nvd3-multi-bar-chart>
</div>



<script>
var app = angular.module('nvd3TestApp', ['nvd3ChartDirectives']);


app.controller('ExampleCtrl', function($scope, $http) {
    $http.get("http://polar-citadel-9875.herokuapp.com/analysis/bucked/scenario")
    .success(function (response) {
    	var values=response.names.length
    	console.log(values)
    	for (i = 0; i < values; i++) {
   			console.log((response.names[i].values))
		}
    	console.log(response.names[0].values)
    	 
		 $scope.exampleData = response.names
    	 
                console.log("hello");
    	});
});
</script>



</body>
</html>
